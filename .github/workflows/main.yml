name: TEST AND DEPLOY -> Custom Github Action 
on:
  #  push:
  #   branches:
  #     [ main ]
 pull_request:
    types:
      - closed
    branches:
      - main
#  workflow_dispatch:
#      inputs:
#       tag:
#         description: 'Please enter version number'
#         required: true

   
jobs:
  build:
    # if: github.event.pull_request.merged == true
    name: Build 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.sha }}
        fetch-depth: '0'

    - name: Assign or Get TAG
      id: get-tag
      uses: delta-bravo277/github-action-tag@main
      # uses: anothrNick/github-tag-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        WITH_V: true
        DEFAULT_BUMP: none
        RELEASE_BRANCHES: main
        
    - name: Print GIT tag
      id: determine-tag
      env:
        NEW_TAG: ${{ steps.get-tag.outputs.tag }}
        PART: ${{ steps.get-tag.outputs.part }}
        INPUT: ${{ github.event.inputs.tag }}
      run: |
        echo $NEW_TAG
        echo $PART
        echo $INPUT

    - name: Deployment Preview
      id: html_preview
      uses: pavi2410/html-preview-action@v2
      with:
          html_file: 'index.html'

    - name: Get URL
      env: 
          URL: ${{ steps.html_preview.outputs.url }}
      run: |
          echo $URL
